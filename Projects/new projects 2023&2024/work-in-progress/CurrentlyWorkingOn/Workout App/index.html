<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>

    <h1>Workout Tracker</h1>
    <div id="app">
        <table class="tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Workout</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr class="tracker__row">
                    <td>
                        <input type="date" class="tracker__date">
                    </td>

                    <td>
                        <select class="tracker__workout">
                            <option value="forearm">forearm</option>
                            <option value="shoulders">shoulders</option>
                            <option value="bizeps">bizeps</option>
                            <option value="trizeps">trizeps</option>
                            <option value="chest">chest</option>
                            <option value="Core">Core</option>
                            <option value="back">back</option>
                            <option value="hiit">HIIT</option>
                        </select>
                    </td>

                    <td>
                        <input type="number" class="tracker__duration">
                        <span class="tracker__text">minutes</span>
                    </td>
                    <td>
                        <button type="button" class="tracker__button">&times;</button>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr class="tracker__row tracker__row--add">

                </tr>
            </tbody>
        </table>
    </div>
    <script></script>
</body>
</html>
