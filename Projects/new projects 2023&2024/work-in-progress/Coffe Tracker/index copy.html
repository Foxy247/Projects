<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Counter</title>
</head>
<body>

    <h1>Coffee Counter</h1>

    <h2 class="cups-total"></h2>

    <button class="remove-cup">-</button>
    <button class="add-cup">+</button>

    
     
    <script>
        let displayCup = document.querySelector('.cups-total')
        let addCup = document.querySelector('.add-cup')
        let removeCup = document.querySelector('.remove-cup')

        let counter = 0 

        addCup.addEventListener('click', () => {
            counter++
            updateDisplay();
        })
        
        removeCup.addEventListener('click', () => {
            counter--
            updateDisplay();
        })

        function updateDisplay(){
            displayCup.innerHTML = counter
        }
        
    </script>
</body>
</html>
