<!DOCTYPE html>

<body>
    <script>
        // Write function RemoveExclamationMarks which removes all exclamation marks from a given string.
        
        function removeExclamationMarks(s) {
            return s.replace(/!/g, '')
        }

            console.log(removeExclamationMarks("Hello World!"));
    </script>
</body>
