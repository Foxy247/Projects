<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <p>Youtube Subscribe</p>
    
    <button onclick="subscribed();" class="js-sub-btn">Subscribe</button>
  
  
  

  <p>Amazon Shipping Calculator</p>

  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="(event)">

  <button onclick="calculateTotal();">Calculate</button>

  <p class="js-calculate-total"></p>

  <script> 
  //28.6

    function handleCostKeydown(event) {
      if(event.key === 'Enter') {
        calculateTotal();
      }
    }


    function subscribed(){
      const btnElement = document.querySelector('.js-sub-btn');

      if (btnElement.innerText === 'Subscribe'){
        btnElement.innerText = 'Subscribed'
      } else {
        btnElement.innerText = 'Subscribe';
      }
    }
     

    function calculateTotal(){

      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value);

      if(cost < 40){
      cost += 10;
      console.log(cost);
      }
      document.querySelector('.js-calculate-total')
        .innerHTML = `$${cost}`; 
  }
    


    
   
  </script>
</body>
</html>
