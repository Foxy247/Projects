<script>
// merge 2 arrays, sorted and no dublicates
let arr1 = [1,2,2,4,3]
let arr2 = [2,4,3,4,10]


function mergeArrays(a, b) {
    arrMerged = arr1.concat(arr2)
    arrMerged.sort((a,b)=> a-b)
    arrMerged = [... new Set(arrMerged) ]
    return arrMerged
}

</script>
