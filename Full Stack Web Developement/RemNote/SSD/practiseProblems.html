<script>

let array = [12,22,13,15]

function arraySwap(array){
    let lastIndex = array.length - 1
    
    let firstValue = array[0]  
    let lastValue = array[lastIndex]

    array[0] = lastValue
    array [lastIndex] = firstValue

    return array
}
console.log(arraySwap([12,22,13,15]));

</script>
