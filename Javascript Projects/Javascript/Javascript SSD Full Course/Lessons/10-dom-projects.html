<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
    <style>
      .subscribe-button{
        color: white;
        background-color: black;
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 30px;
      }
      .is-subscribed{
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input{
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button{
        background-color: green;
        color: white;
        padding: 12px 15px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <p>Youtube Subscribe Button</p>

    <button onclick="subscribe();" class="js-subscribe-button subscribe-button">
      Subscribe
    </button>


    
    <p>Amazon Shipping Calculator</p>               

    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)">
    
    <button onclick="calculateTotal();" class="calculate-button">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script>

      string(20)

      function handleCostKeydown(event){
        if(event.key === 'Enter'){
          calculateTotal(); 
        }
      }

      function calculateTotal () {
        const inputElement = document.querySelector('.js-cost-input')
        let cost = Number(inputElement.value);

        //if amount < €40, add €10
        if(cost < 40){
          cost += 10;
          console.log(cost);
        }
        // display total on page
        document.querySelector('.js-total-cost')
          .innerHTML = `€${cost}`;
      }




      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");         

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "Subscribed";
          buttonElement.classList.add('is-subscribed');
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove('is-subscribed');
        }
      }
    </script>
  </body>
</html>
