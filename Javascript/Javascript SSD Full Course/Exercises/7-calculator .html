<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        <button onclick="
            updateCalculation('1');
        ">1</button>
        <button onclick="
            updateCalculation('2');
        ">2</button>
        <button onclick="
            updateCalculation('3');
        ">3</button>
        <button onclick="
            updateCalculation('+');
        ">+</button>
    </p>

    <p>
        <button onclick="
            calculation +='4';
            console.log(calculation);
        ">4</button>
        <button onclick="
            calculation +='5';
            console.log(calculation);
        ">5</button>
        <button onclick="
            calculation +='6';
            console.log(calculation);
        ">6</button>
        <button onclick="
            calculation +=' - ';
            console.log(calculation);
        ">-</button>
    </p>
    
    <p>
        <button onclick="
            calculation +='7';
            console.log(calculation);
        ">7</button>
        <button onclick="
            calculation +='8';
            console.log(calculation);
        ">8</button>
        <button onclick="
            calculation +='9';
            console.log(calculation);
        ">9</button>
        <button onclick="
            calculation +=' * ';
            console.log(calculation);
        ">*</button>
    </p>

    <p>
        <button onclick="
            updateCalculation(0);
        ">0</button>
        <button onclick="
            updateCalculation()
        ">.</button>
        <button onclick="
            eval(calculation);
            calculation = eval(calculation);
            console.log(calculation);
        ">=</button>
        <button onclick="
            calculation +='/';
            console.log(calculation);
        ">/</button>
    </p>
    <script>
        let calculation = '';

        function updateCalculation(value) {
            calculation += value;
            console.log(calculation);
        }

    </script>
</body>
</html>
