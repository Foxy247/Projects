<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>

    <input type="text" placeholder="Todo name" class="js-input">
    <input type="date" class="js-due-date-input">

    <button onclick="addTodo();">Add</button>

    <div class="js-todo-list"></div>
    

    <script>
        // Create Array to store  to-do items
        // create object in array to group todo text with due Date
        const todoList = [{
                name: 'Harry Potter anhören',
                dueDate: '17.07.2023'
            }, {
                name: 'Fantastic Beasts anschauen',
                dueDate: '17.07.2023'
            }, {
                name: 'Fanni vögeln',
                dueDate: '17.07.2023'
            }

        ];
        // Function to add a new to-do item
            // take value from input - push it onto array 
            function addTodo(){
            const todoInput = document.querySelector('.js-input');
            const value = todoInput.value;

            const dateInputElement = document.querySelector('.js-due-date-input')
            const dueDate = dateInputElement.value;
            
            todoList.push(value);
            console.log(todoList);

            todoInput.value = '';  
            renderTodoList();
        }

        // loop through the array
        // create HTML code for each todo
        // renders HTML on web page
        // put everything inside a function
        // add delete button
            // delete a value from array
        // update the List again

        renderTodoList();

        function renderTodoList(){

            let todoListHTML = '';

            for(let i = 0; i < todoList.length; i++){
                const todoObject = todoList[i];
                const name = todoObject.name;
                const dueDate = todoObject.dueDate;
                const html = `
                    <p>
                        ${name} ${dueDate}
                        <button onclick="
                            todoList.splice(${i}, 1);
                            renderTodoList();
                        ">Delete</button>
                    </p>
                `;
                todoListHTML += html
            }
            console.log(todoListHTML);

            document.querySelector('.js-todo-list')
                .innerHTML = todoListHTML;
        }
        renderTodoList();

        
    </script>
</body>
</html>
